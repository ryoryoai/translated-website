<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <style>
    :root {
      --bg: #fafaf9;
      --fg: #1c1917;
      --accent: #0c4a6e;
      --muted: #78716c;
      --border: #e7e5e4;
      --max-w: 720px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1c1917;
        --fg: #fafaf9;
        --accent: #7dd3fc;
        --muted: #a8a29e;
        --border: #44403c;
      }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.8;
      padding: 2rem 1rem;
    }
    .container { max-width: var(--max-w); margin: 0 auto; }
    .meta {
      color: var(--muted);
      font-size: 0.875rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    .meta a { color: var(--accent); text-decoration: none; }
    .meta a:hover { text-decoration: underline; }
    h1 { font-size: 1.75rem; margin-bottom: 0.5rem; line-height: 1.3; }
    h2 { font-size: 1.375rem; margin: 2.5rem 0 1rem; padding-bottom: 0.25rem; border-bottom: 1px solid var(--border); }
    h3 { font-size: 1.125rem; margin: 2rem 0 0.75rem; }
    p { margin-bottom: 1rem; }
    blockquote {
      border-left: 3px solid var(--accent);
      padding: 0.5rem 1rem;
      margin: 1rem 0;
      color: var(--muted);
      background: rgba(128,128,128,0.05);
    }
    ul, ol { margin: 0.5rem 0 1rem 1.5rem; }
    li { margin-bottom: 0.4rem; }
    strong { font-weight: 700; }
    em { font-style: italic; }
    a { color: var(--accent); }
    .back { margin-top: 3rem; font-size: 0.875rem; }
    .back a { color: var(--accent); text-decoration: none; }
    hr { border: none; border-top: 1px solid var(--border); margin: 2rem 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ page.title }}</h1>
    <div class="meta">
      {{ page.original_author }} | {{ page.date | date: "%Y年%m月%d日" }}<br>
      <a href="{{ page.original_url }}" target="_blank" rel="noopener">原文を読む</a>
    </div>
    {{ content }}
    <div class="back">
      <a href="{{ '/' | relative_url }}">&larr; 記事一覧に戻る</a>
    </div>
  </div>
</body>
</html>
